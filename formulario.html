<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario BetaZone</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <div class="cod-container">

        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de betaZone">
            <h1>Beta<span>Zone</span></h1>
        </div>

        <div class="form-content">

            <form action="#" class="cod-form">

                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Nick" name="form-input" id="nick">
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Nombre" name="form-input" id="nombre">
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Apellidos" name="form-input" id="apellidos">
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" placeholder="Correo" name="form-input" id="correo">
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" placeholder="Contraseña1" name="form-input" id="contraseña1">
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" placeholder="Contraseña2" name="form-input" id="contraseña2">
                </div>

                <div class="input-group">
                    <input type="tel" class="form-input" placeholder="Telefono" name="form-input" id="telefono">
                </div>

                <div class="input-group">
                    <input type="date" class="form-input" name="form-input" id="fecha">
                </div>

                <div class="input-group">
                    <input type="button" class="form-input" value="Crear Sesión" onclick="validacionCompletada()">
                    <p>Volver al <a href="inicio.html" class="alt-form">Inicio</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="js/iniFormu.js "></script>
</body>

</html>
