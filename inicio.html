<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario BetaZone</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
    <div class="cod-container">

        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de betaZone">
            <h1>Beta<span>Zone</span></h1>
        </div>

        <div class="form-content">

            <form action="#" class="cod-form">

                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" placeholder="Gmail" name="form-input" id="correoS">
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" placeholder="Contraseña" name="form-input" id="passS">
                </div>

                <div class="input-group">
                    <input type="button" class="form-input" value="Iniciar Sesión" onclick="iniciarSesion()">
                    <p>No tienes cuenta? <a href="formulario.html" class="alt-form">Ingresa aquí</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="js/iniFormu.js "></script>
</body>

</html>
